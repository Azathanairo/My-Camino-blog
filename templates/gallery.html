{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({{ bg_image }})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Photo Gallery</h1>
          <span class="subheading">What I've seen so far üòç</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  {% if current_user.id == 1 %}
  <div class="clearfix" style="display: inline-flex">
    <a class="btn btn-primary float-right" href="#">Archive Photos</a>
  </div>
  <div class="clearfix" style="display: inline-flex">
    <a class="btn btn-primary float-right" href="#">Update Gallery</a>
  </div>
  {% endif %}
</div>
<section id="gallery" class="gallery">
  <div class="container-fluid">

    <div class="row gy-4 justify-content-center">
      {% for image in files: %}
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="gallery-item">
          <img src="{{ image }}?w=600&h=400&fit=thumb&fl=progressive" class="img-fluid" alt="" loading="lazy">
          <div class="gallery-links d-flex align-items-center justify-content-center">
            <a href="{{ image }}" title="Gallery 1" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
          </div>
        </div>
      </div><!-- End Gallery Item -->
      {% endfor %}
    </div>

  </div>
</section><!-- End Gallery Section -->




<hr>
